<!DOCTYPE html>
{% load static%}
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{%static 'votingpanel/add.css' %}">
</head>

<body>
    <div class="main">
        <div class="alert ">
            {% if messages %}
            {% for message in messages %}
                {{ message }}<br><br>
            {% endfor %}
            {% endif %}
    </div>
        <div class="register">
            <h2>Add Details Here</h2>

            <form action="/votingpanel/voterDetails/" id="register" method="POST">
                {% csrf_token %}
                <label> voterName:</label><br>
                <input type="text" name="voterName" placeholder="Enter Voter name" required><br><br>

                <label>collegeId:</label><br>
                <input type="text" name="id" placeholder="Enter voter's collegeId" required><br><br>

                <label>voterDepartment:</label><br>
                <input type="text" name="dept" placeholder="Enter department"><br><br>

                <label>academic_year:</label><br>
                <input type="text" name="year" placeholder="Enter academic year"><br><br>

                <label>Email:</label><br>
                <input type="email" name="email" placeholder="Ente Email here" required><br><br>

                <label>voting_status:</label><br>
                <select name="status" required>
                    <option>Pending</option>
                    <option>Voted</option>
                </select>
                <br><br>
                <input type="submit" name="submit">
                <a href = "/votingpanel/admin/">Back</a>
            </form>
        </div>
    </div>
</body>

</html>
