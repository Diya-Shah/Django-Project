<!DOCTYPE html>
{% load static%}
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{%static 'votingpanel/cand.css' %}">
</head>

<body>
    <div class="main">
        <div class="alert ">
            {% if messages %}
            {% for message in messages %}
                {{ message }}<br><br>
            {% endfor %}
            {% endif %}
    </div>
        <div class="register">
            <h2>Add Details Here</h2>

            <form action="/votingpanel/positionDetails/" id="register" method="POST">
                {% csrf_token %}
                <label>Position:</label><br>
                <input type="text" name="name" placeholder="Please enter Position" required><br><br>

                <input type ="submit" name="submit">
                <a href = "/votingpanel/admin/">Back</a>

            </form>
        </div>
    </div>
</body>

</html>
